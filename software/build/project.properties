# Tools Required version
ant.minimum.version=1.7.0
java.major.version=1.6
java.minor.version=1.6.0_21
mysql.minimum.version=5.0.27
bda.version=1.6.6
require.build.wscore=false
ncitbrowser-webapp.install.name=ncitbrowser_install
ncitbrowser-webapp.upgrade.name=ncitbrowser_ugprade
ncitbrowser-webapp.version=0.1.0
ncitbrowser-webapp.upgrade.zip.file=${ncitbrowser-webapp.upgrade.name}_${ncitbrowser-webapp.version}.zip
ncitbrowser-webapp.install.zip.file=${ncitbrowser-webapp.install.name}_${ncitbrowser-webapp.version}.zip
build.bda.src.url=http://gforge.nci.nih.gov/svnroot/automation/trunk/software/bda-download/bda-ivy-build.xml
ivy.bda.settings.src.url=http://gforge.nci.nih.gov/svnroot/automation/trunk/software/bda-download/ivy-bda-settings.xml
ivy.bda.src.url=http://gforge.nci.nih.gov/svnroot/automation/trunk/software/bda-download/ivy-bda.xml
#####################
### jboss 5.1 GA  ###
#####################
jboss.binaries.file=jboss-5.1.0.GA-nci_0.3.zip
jboss.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/techstack/approved/${jboss.binaries.file}
#jbosscp.binaries.file=jboss-5.1.0.GA-nci_0.3.zip
#jbosscp.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/techstack/approved/${jbosscp.binaries.file}
jboss.binaries.relative.dir=jboss-5.1.0.GA-nci
## This directory is used to store template files for this binary
jboss-bindings.file=ncicb-jboss-5.1.0-dac-bindings.xml
jboss-bindings.src.url=http://gforge.nci.nih.gov/svnroot/automation/trunk/resources/jboss-bindings/${jboss-bindings.file}
findbugs.binaries.file=findbugs-1.3.4.zip
findbugs.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/other/os-independent/${findbugs.binaries.file}
findbugs.binaries.relative.dir=findbugs-1.3.4
# These props represent the relative path of the packages from the distribution area.  They are used in creation of the distribution then in the install process.
tools.dist.relative.dir=tools
ncitbrowser-api.dist.relative.dir=ncitbrowser-api
ncitbrowser-webapp.dist.relative.dir=ncitbrowser-webapp
ncitbrowser-webapp.conf.relative.dir=/ncitbrowser/conf
common.dist.relative.dir=common
jboss-conf.dist.relative.dir=common/resources/jboss-conf
security.dist.relative.dir=common/resources/security
application.context.name=
pmd.revision.number=0
checkstyle.revision.number=0
###################################################
###  LexBIG SETTINGS (Defaults for the browser) ###
###################################################
# Add application wide default entries here
#########################################################
###  NCIT BROWSER SETTINGS (Defaults for the browser) ###
#########################################################
# Files created under application.base.path
debug.on=false
ncitbrowser.conf.path=conf
ehcache.cache.path=cache
ehcache.xml.file=ehcache.xml
maximum.return=100000
maximum.tree.level=3
sort.by.score=false
pagination_time_out=4
# Security token flag (*** Do not place security tokens in this file ***)
sliding_window_half_width=10
##############################
###  Application SETTINGS  ###
##############################
application.version=1.2.1